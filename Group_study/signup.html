<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Register yourself</title>
</head>
<body>


    <form action="login.html" id="register">

        <table>
            <caption><h2>Register yourself</h2></caption>
            <tr>

              <td>

             <label for="fname">First Name</label>
             <input type="text" id="fname" name="fname" placeholder="First Name" > <!--required-->
             <label for="lname">Last Name</label>
             <input type="text" id="lname" name="lname" placeholder="Last Name" > <!--required-->

            </td>

          </tr>

          <tr>
              <td>
        <label for="uname">User Name</label>
        <input type="text" id="uname" name="uname" placeholder="ex-Harsh@123" ><!--required-->
    </td>
        </tr>
         <tr>
             <td>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
    </td>
    </tr>

    <tr>
        <td>
        <label for="branch">Branch</label>
        <select name="branch" id="branch">
            <option value="cse" >Computer Science</option>
            <option value="me"  >Mechanical</option>
            <option value="ece">Electronics</option>
            <option value="aero">Aeronautical</option>
            <option value="petro">Petroleum</option>
            <option value="chemi">Chemical</option>
            <option value="civil">Civil</option>
        </select>
    </td>
    </tr>
        <tr>
            <td>
        <label for="spec">Specialization</label>
        <input type="text" id="spec" name="spec" placeholder="Specialization" > <!--required-->
    </td>

    </tr>
    <tr>
        <td>
        <label for="yog">Year of graduation</label>
        <input type="number" id="yog" name="yog" placeholder="year of graduation"  > <!--required-->
    </td>
    </tr>
    <tr>
        <td>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" placeholder="Ex-ePoZr4@3"  > <!--required-->
    </td>
    </tr>
    <tr>
        <td>
        <label for="about">Write about yourself</label>
        <br>

        <textarea name="about-yourself" id="about" cols="30" rows="10">Hi!</textarea>
    </td>
</tr>
        <tr>
            <td>
        <input type="checkbox" id="policy"  > <!--required-->
        <label for="policy">I agree to terms and condtion</label>
    </td>
    </tr>
    </table>
    <button>Submit</button>
    <button type="button" id="previewq">Preview</button>
        </form>
         
</body>
<script src="common.js"></script>
</html>
